<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Manager</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="full-width-container">
        <div class="row">
            <div class="col-lg-3">
                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Orders
                                </button>
                            </h2>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                            data-parent="#accordionExample">
                            <div class="card-body" id="orders">
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#modal-add-order">
                                    Add Order
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                    data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Routes
                                </button>
                            </h2>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                            data-parent="#accordionExample">
                            <div class="card-body" id="routes">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                    data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Forklifts
                                </button>
                            </h2>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                            data-parent="#accordionExample">
                            <div class="card-body" id="forklifts">
                                <ul id="forklift-list">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div id="sigmaContainer"></div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modal-add-order" tabindex="-1" role="dialog" aria-labelledby="modal-add-order-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form class="modal-content" id="addOrder">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-add-order-label">Add Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="id">Order ID</label>
                            <input type="text" class="form-control" name="id">
                        </div>
                        <div class="form-group">
                            <label for="timeType">Time Type</label>
                            <select name="timeType" class="form-control">
                                <option value="1">Start</option>
                                <option value="2">End</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="orderType">Order Type</label>
                            <select name="orderType" class="form-control">
                                <option value="1">movePallet</option>
                                <option value="2">moveForklift</option>
                                <option value="3">charge</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="forkliftId">Forklift ID</label>
                            <select name="forkliftId" class="form-control select-forklift"></select>
                        </div>
                        <div class="form-group">
                            <label for="palletId">Pallet ID</label>
                            <input type="text" class="form-control" name="palletId">
                        </div>
                        <div class="form-group">
                            <label for="startVertexId">Initial Vertex</label>
                            <select name="startVertexId" class="form-control select-vertex"></select>
                        </div>
                        <div class="form-group">
                            <label for="endVertexId">Final Vertex</label>
                            <select name="endVertexId" class="form-control select-vertex"></select>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
    </div>

    <script src="scripts/sigma/sigma.min.js"></script>
    <script src="scripts/sigma/sigma.export.js"></script>
    <script src="/scripts/jquery-3.4.1.slim.min.js"></script>
    <script src="/scripts/popper.min.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>

    <script src="/scripts/apiHandler.js"></script>
    <script src="/scripts/socketManager.js"></script>
    <script src="/scripts/graphManager.js"></script>
    <script src="/scripts/forkliftManager.js"></script>

    <script>
        initializeGraphRelatedUiElements();
    </script>
</body>

</html>
