<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Manager</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="scripts/sigma/sigma.min.js"></script>
    <script src="scripts/sigma/sigma.export.js"></script>
    <script src="scripts/ts/graphManager.js"></script>
</head>

<body>
    <div id="sigmaContainer"></div>


    <div id="topMenu">
        <button id="export" onclick="exportGraph();">Export</button>
        <button onclick="onSettingsButtonClick();">Settings</button>
        <button id="reset" onclick="resetGraph();">Reset</button>
        <div id="settings">
            <table>
                <tr>
                    <td>
                        <h3>Colors</h3>
                    </td>
                </tr>
                <tr>
                    <td>Default Color</td>
                    <td><input id="defaultColorPicker" type="color" onchange="updateDefaultColor();"></input></td>
                    <td>Hightlight Color</td>
                    <td><input id="hightlightColorPicker" type="color" onchange="updateHighlightColor();"></input></td>
                    <td>LowDark Color</td>
                    <td><input id="lowDarkColorPicker" type="color" onchange="updateLowDarkColor();"></input></td>
                </tr>
                <tr>
                    <td>
                        <h3>Sizes</h3>
                    </td>
                </tr>
                <tr>
                    <td>Node Size</td>
                    <td><input id="nodeSizeInput" type="number" onchange="onUpdateNodeSizeChange();"></input></td>
                    <td>Edge Size</td>
                    <td><input id="edgeSizeInput" type="number" onchange="onUpdateEdgeSizeChange();"></input></td>
                </tr>

            </table>
        </div>

    </div>
    <script>
        initializeGraphRelatedUiElements();
    </script>
</body>

</html>
